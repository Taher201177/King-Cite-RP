<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>King City RP</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e7e2e8c0.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    body {
      background: #121212;
      color: #eee;
      scroll-behavior: smooth;
      cursor: url('https://cdn.discordapp.com/attachments/1312781027504295989/1341703308217290752/LO5G42654.png?ex=6847fb14&is=6846a994&hm=9e777f69ddad09b9dcd059fa7a5c36260b77eb24875bef3edf551b25506fc3a3&'), auto;
      /* تغيير المؤشر عند التمرير */
    }

    #bg {
      background: url('https://raw.githubusercontent.com/Taher201177/King-Cite-RP/e1dce1df92be33a6dff58406de302c4003e17088/nalzio-undone-police-thumbnail.jpg') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -9999;
      filter: brightness(0.4);
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-around;
      padding: 15px;
      z-index: 10;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00d8ff;
      transform: scale(1.1);
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      color: #00d8ff;
      margin-bottom: 20px;
      animation: fadeDown 1s;
    }
    .btn {
      padding: 15px 30px;
      border-radius: 50px;
      background: #00d8ff;
      color: #121212;
      font-weight: 700;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      background-color: #00c0e0;
    }
    .btn:after {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: 0.5s;
    }
    .btn:active:after {
      transform: translate(-50%, -50%) scale(2);
      opacity: 0;
    }

    /* الأنيميشن لتأثير دخول الصورة */
    .logo-img {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00d8ff;
      box-shadow: 0 0 25px rgba(0, 216, 255, 0.5);
      background-color: #000;
      z-index: 999;
      opacity: 0;
      animation: fadeInScale 1s ease-out forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* عند مرور الماوس على الصورة */
    .logo-img:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 35px rgba(0, 216, 255, 0.8);
    }

    /* تأثير الماوس */
    .cursor-animation {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(0, 216, 255, 0.5);
      pointer-events: none;
      transform: scale(0);
      transition: transform 0.3s ease-out;
    }

    /* عند حركة الماوس */
    body:hover .cursor-animation {
      transform: scale(1.5);
      opacity: 0.5;
    }

  </style>
</head>
<body>
  <div id="bg"></div>
  <div id="overlay"></div>

  <nav>
    <a href="index.html">🏠 الرئيسية</a>
    <a href="صناع المحتوى.html">📈 صناع المحتوى</a>
    <a href="وظائف.html">✨ وظائف</a>
    <a href="rules.html">📜 قوانين</a>
    <a href="contact.html">✉️تواصل</a>
    <a href="adman.html">🤴 تسجيل دخول ادمن</a>
  </nav>

  <div style="position: relative;">
    <img src="https://cdn.discordapp.com/attachments/1312781027504295989/1341703308217290752/LO5G42654.png?ex=6847fb14&is=6846a994&hm=9e777f69ddad09b9dcd059fa7a5c36260b77eb24875bef3edf551b25506fc3a3&" alt="King City Logo" class="logo-img">
  </div>

  <section class="hero">
    <h1>أهلاً بك في King City RP</h1>
    <p>سيرفر كينج ستي روبلوكس يقدم لك المتعة والحماس والرول بلاي قدم وابدأ المتعة</p>
    <a href="#contact" class="btn" style="margin-top:30px;">قدم للتفعيل الآن</a>
    <a href="https://discord.com/oauth2/authorize?client_id=1381305350740770917&redirect_uri=https://taher201177.github.io/King-Cite-RP/&response_type=code&scope=identify" class="btn" style="margin-top:20px;background:#5865F2;">
      <i class="fab fa-discord" style="margin-left:10px;"></i> تسجيل الدخول عبر ديسكورد
    </a>
  </section>

  <!-- دائرة الماوس -->
  <div class="cursor-animation"></div>

  <script>
    // لتتبع حركة الماوس
    document.addEventListener('mousemove', function(event) {
      const cursor = document.querySelector('.cursor-animation');
      cursor.style.left = event.pageX - 25 + 'px'; // تحديد موقع الدائرة
      cursor.style.top = event.pageY - 25 + 'px'; // تحديد موقع الدائرة
    });

  </script>
</body>
</html>
