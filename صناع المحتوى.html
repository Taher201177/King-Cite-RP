<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحة صناع المحتوى</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e7e2e8c0.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #00d8ff;
      margin-bottom: 40px;
    }

    /* تصميم القوائم */
    .content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    /* تصميم كل بطاقة لصانع المحتوى */
    .creator-card {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .creator-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 216, 255, 0.7);
    }

    .creator-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .creator-card p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #fff;
    }

    /* رابط قناة صانع المحتوى */
    .creator-card a {
      color: #00d8ff;
      text-decoration: none;
      font-weight: 700;
      display: block;
      margin-top: 10px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .creator-card a:hover {
      color: #4d70b8;
    }

  </style>
</head>
<body>

  <h1>صناع المحتوى</h1>

  <div class="content">
    <!-- بطاقة صانع المحتوى 1 -->
    <div class="creator-card" onclick="window.location.href=https//youtube.com/@fnas9600?si=Xpx-Y-2I2mWnsKJZ">
      <img src="https://cdn.discordapp.com/attachments/1288373193916289035/1381703056630087850/55a76fe34d60d112.jpg?ex=68487abf&is=6847293f&hm=014fe8436b377cce68250047b6f33b9380dea4614aad80dc785eb2480079cf8c&" alt="صانع محتوى 1">
      <p>Fnas</p>
      <a href="https://youtube.com/@fnas9600?si=Xpx-Y-2I2mWnsKJZ">زيارة القناة</a>
    </div>

    <!-- بطاقة صانع المحتوى 2 -->
    <div class="creator-card" onclick="window.location.href='https//www.youtube.com/c/Channel2'">
      <img src="https://via.placeholder.com/200" alt="صانع محتوى 2">
      <p>اسم صانع المحتوى 2</p>
      <a href="https://www.youtube.com/c/Channel2" target="_blank">زيارة القناة</a>
    </div>

    <!-- بطاقة صانع المحتوى 3 -->
    <div class="creator-card" onclick="window.location.href='https://www.youtube.com/c/Channel3'">
      <img src="https://via.placeholder.com/200" alt="صانع محتوى 3">
      <p>اسم صانع المحتوى 3</p>
      <a href="https://www.youtube.com/c/Channel3" target="_blank">زيارة القناة</a>
    </div>
  </div>

</body>
</html>
